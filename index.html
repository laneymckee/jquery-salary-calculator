<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body>
    <div class="container-fluid">
        <header class="jumbotron">
            <h1>Salary Calculator</h1>
        </header>

        <main>
            <h2>Add Employee</h2>
            <input id="employeeFirst" type="text" placeholder="First Name" />
            <input id="employeeLast" type="text" placeholder="Last Name" />
            <input id="employeeId" type="number" placeholder="ID" />
            <input id="employeeTitle" type="text" placeholder="Title" />
            <input id="employeeSalary" type="number" placeholder="Annual Salary" />
            <button id="submit">Submit</button>
        </main>

        <section>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>
                            <!-- "delete" button column -->
                        </th>
                    </tr>
                </thead>
                <tbody id="employeeInfo" class="table-striped">
                    <!-- employee table info here -->
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </section>

        <footer class="totalMonthlySum">
            <h2>Total Monthly: $<span id="totalMonthly">0</span></h2>
        </footer>
    </div>
</body>

</html>
