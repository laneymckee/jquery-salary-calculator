<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body class="bg-dark">
    <header class="jumbotron bg-dark">
        <h1 class="display-4 text-white text-center">Salary Calculator</h1>
    </header>

    <div class="container">
        <main>
            <h3 class="text-white">Add Employee</h3>
            <div class="form-row">
                <div class="form-group col-md-6"><input id="employeeFirst" class="form-control" type="text"
                        placeholder="First Name" />
                </div>
                <div class="form-group col-md-6"><input id="employeeLast" class="form-control" type="text"
                        placeholder="Last Name" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col"><input id="employeeId" class="form-control" type="number"
                        placeholder="ID" />
                </div>
                <div class="form-group col"><input id="employeeTitle" class="form-control" type="text"
                        placeholder="Title" /></div>
                <div class="form-group col-md-6"><input id="employeeSalary" class="form-control" type="number"
                        placeholder="Annual Salary" /></div>
                <div class="col"><button id="submit" class="form-control btn btn-light">Submit</button></div>
            </div>
        </main>
    </div>
    <div class="container">
        <table id="employeeTable" class="table table-dark 
            table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col">
                        <!-- "delete" button column -->
                    </th>
                </tr>
            </thead>
            <tbody id="employeeInfo">
                <!-- employee table info here -->
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <div class="container">
        <footer id="totalMonthlySum">
            <h2 class="text-right text-white">Total Monthly: $<span id="totalMonthly">0</span></h2>
        </footer>
    </div>

</body>

</html>
